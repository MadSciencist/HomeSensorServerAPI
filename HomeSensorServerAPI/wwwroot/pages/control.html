<head>
    <meta charset="UTF-8">
</head>
<div class="container-fluid" ng-controller="NodesController" data-ng-init="getActuators()">
    <div id="devices-info-error-not-send" class="alert alert-danger alert-dismissible fade in" style="display: none">
        <a class="close" onclick="$('#devices-info-error-not-send').hide()">×</a>
        <strong>Błąd!</strong><span id="devices-info-error-text"></span>
    </div>
    <div id="devices-info-sucessfully-send" class="alert alert-success alert-dismissible fade in" style="display: none">
        <a class="close" onclick="$('#devices-info-sucessfully-send').hide()">×</a>
        <strong>Sukces!</strong><span id="devices-info-success-text"></span>
</div>
    <table class="table table-hover">
        <tr>
            <th>Nazwa</th>
            <th>Zdjęcie</th>
            <th>Akcje</th>
        </tr>
        <tr ng-repeat="node in nodes | orderBy: 'id'">
            <td>{{ node.name }}</td>
            <td> <<< PIC URI >>></td>
            <td>
                <div class="material-switch">
                    <input id="node_{{node.id}}" type="checkbox" ng-model="node.isOn" ng-click="onToggle(node.id)" ng-checked="{{node.isOn}}" />
                    <label for="node_{{node.id}}" class="label-default"></label>
                </div>
            </td>
        </tr>
    </table>
</div>
