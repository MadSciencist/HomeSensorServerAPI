<head>
    <meta charset="UTF-8">
</head>

<div class="container-fluid" ng-controller="LoginController">
    <div class="col-md-6 col-md-offset-3" ng-show="badAuthentication">
        <div class="panel panel-danger">
            <div class="panel-heading">Wystąpił błąd</div>
            <div class="panel-body" ng-bind="badAuthenticationMessage"></div>
        </div>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        <form name="form" ng-submit="login()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="username">Nazwa użytkownika</label>
                <input type="text" name="username" class="form-control" ng-model="username" required />
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Hasło</label>
                <input type="password" name="password" class="form-control" ng-model="password" required />
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Zaloguj</button>
                <a href="#!/register" class="btn btn-link">Rejestracja</a>
            </div>
        </form>
    </div>
</div>
