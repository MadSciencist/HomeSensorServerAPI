<head>
    <meta charset="UTF-8">
</head>

<div ng-controller="chartsController" data-ng-init="getIdentifiers()">
    <div class="container-fluid">
        <div class="row">
            <div ng-repeat="identifier in sensorsIdentifiers">
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <canvas ng-init="getSpecifiedSesorData(identifier)" id="canvas-chart-{{identifier}}"></canvas>
                </div>
                <div class="clearfix visible-md" ng-if="($index + 1) % 3 == 0"></div>
                <div class="clearfix visible-sm" ng-if="($index + 1) % 2 == 0"></div>
                <div class="clearfix visible-xs" ng-if="($index + 1) % 1 == 0"></div>
            </div>
        </div>
    </div>
</div>
