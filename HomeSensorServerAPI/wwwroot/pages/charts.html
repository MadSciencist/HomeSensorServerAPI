<head>
    <meta charset="UTF-8">
</head>

<div ng-controller="chartsController" data-ng-init="getIdentifiers()">
    <div class="container-fluid">
        <div class="row" html-sortable="" ng-model="sensorsIdentifiers">
            <div ng-repeat="item in sensorsIdentifiers">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                    <canvas ng-init="getSpecifiedSesorData(item.identifier)" id="canvas-chart-{{item.identifier}}" class="handle"></canvas>
                </div>
                <div class="clearfix visible-lg" ng-if="($index + 1) % 3 == 0"></div>
                <div class="clearfix visible-md" ng-if="($index + 1) % 2 == 0"></div>
                <div class="clearfix visible-sm" ng-if="($index + 1) % 2 == 0"></div>
                <div class="clearfix visible-xs" ng-if="($index + 1) % 1 == 0"></div>
            </div>
        </div>

    </div>
</div>
